name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      CGO_ENABLED: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install build essentials
        run: sudo apt-get install -y build-essential libsqlite3-dev

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.18'

      - name: Build
        run: go build -o myapp
